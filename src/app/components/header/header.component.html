<nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
  <a class="navbar-brand fw-bold" routerLink="/" routerLinkActive="active">HOME</a>

  <!-- Mobile Toggler Button -->
  <button
    class="navbar-toggler"
    type="button"
    (click)="toggleNavbar()"
    [attr.aria-expanded]="!isNavbarCollapsed"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Collapsible Content -->
  <div
    class="collapse navbar-collapse"
    [ngClass]="{ show: !isNavbarCollapsed }"
    id="navbarNav"
  >
    <ul class="navbar-nav ms-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/about" routerLinkActive="active" (click)="collapseNavbar()">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/projects" routerLinkActive="active" (click)="collapseNavbar()">Experience</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/resume" routerLinkActive="active" (click)="collapseNavbar()">Resume</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/testimonials" routerLinkActive="active" (click)="collapseNavbar()">Testimonials</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/contact" routerLinkActive="active" (click)="collapseNavbar()">Contact</a>
      </li>
    </ul>
  </div>
</nav>
